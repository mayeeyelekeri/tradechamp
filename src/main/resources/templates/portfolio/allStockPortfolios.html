<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>All Stock Portfolios</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
    <h2> All Stock Portfolios</h2>
    
    <table border=1 class="sortable">
          <tr>
          <th>Account ID</th>
          <th>Stock Symbol</th>
          <th>Stock Name</th> 
          <th>Product Type</th>
          <th>Stock Quantity</th>
          <th>Current Stock Price</th>
          <th>Average Stock Price</th>
          <th>Current Market Cap</th>
          <th>Original Investment</th>
          <th>Drip</th>
          <th>Purchase Date</th>
          <th>Dividend Frequency</th>
          <th>Total Dividends</th>
          <th>Comments</th>
      </tr>

      <tr th:each="stock : ${allStockPortfolios}"> 
            <td th:text="${stock.accountId}">1</td> 
            <td th:text="${stock.stockSymbol}">1</td> 
            <td th:text="${stock.stockName}">1</td> 
            <td th:text="${stock.productType}">1</td> 
            <td th:text="${stock.stockQuantity}">1</td> 
            <td th:text="${stock.currentStockPrice}">1</td> 
            <td th:text="${stock.averageStockPrice}">1</td> 
            <td th:text="${stock.currentMarketCap}">1</td> 
            <td th:text="${stock.originalInvestment}">1</td> 
            <td th:text="${stock.drip}">1</td> 
            <td th:text="${stock.purchaseDate}">1</td> 
            <td th:text="${stock.dividendFrequency}">1</td>
            <td th:text="${stock.totalDividendAmount}">1</td>  
            <td th:text="${stock.comments}">1</td> 
          </tr>
    </table>
    
    <br> <a href="/" name="Home"> Home</a>
        
</body>
</html>
