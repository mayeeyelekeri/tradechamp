<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>All Dividends history</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
    <h2> All Dividend Announcement history</h2>
    
    <table border=1 class="sortable">
          <tr>
          <th>DividendPay ID</th>
          <th>Stock Symbol</th>
          <th>Declared Amount</th> 
          <th>Declared Date</th>
          <th>Ex-Dividend Date</th>
          <th>Pay Date</th>
          <th>Dividend Frequency</th>
      </tr>
          <tr th:each="dividend : ${allDividendAnnouncements}"> 
            <td th:text="${dividend.id}">1</td> 
            <td th:text="${dividend.stockSymbol}">1</td>
            <td th:text="${dividend.declaredAmount}">1</td>
            <td th:text="${dividend.declaredDate}">1</td>
            <td th:text="${dividend.exDividendDate}">1</td>
            <td th:text="${dividend.payDate}">1</td>
            <td th:text="${dividend.dividendFrequency}">1</td>
          </tr>
    </table>
    
    <br> <a href="/" name="Home"> Home</a>     
    
    <br> <a href="/dividendannouncements/add" name="CreateNew"> Create New</a>    
</body>
</html>
